<!-- Banks !!!!!!!-->
<div ng-init="all()">
   <h2>Banks</h2>
   <div>
      <a ng-click="createBank()" class="btn btn-small btn-primary">Create New Bank</a>
   </div>

    <br />
   <table class="table table-striped table-bordered">
      <thead>
         <tr>
            <th>Name</th>
            <th>Actions</th>
         </tr>
      </thead>
      <tbody ng-repeat="bank in banks">
         <tr>
            <td>{{bank.name}}</td>
            <td>
               <a ng-click="editBank(bank.id)">
                 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
               </a>
               <a ng-click="deleteBank(bank.id)">
                 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
               </a>
         </tr>
      </tbody>
   </table>
</div>
